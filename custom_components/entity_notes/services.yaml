set_note:
  name: Set Note
  description: Set a note for an entity
  fields:
    entity_id:
      name: Entity ID
      description: The entity to set a note for
      required: true
      selector:
        entity:
    note:
      name: Note
      description: The note content
      required: true
      selector:
        text:
          multiline: true

get_note:
  name: Get Note  
  description: Get the note for an entity
  fields:
    entity_id:
      name: Entity ID
      description: The entity to get the note for
      required: true
      selector:
        entity:

delete_note:
  name: Delete Note
  description: Delete the note for an entity
  fields:
    entity_id:
      name: Entity ID
      description: The entity to delete the note for
      required: true
      selector:
        entity:

list_notes:
  name: List Notes
  description: List all stored notes

backup_notes:
  name: Backup Notes
  description: Backup all notes to a JSON file

restore_notes:
  name: Restore Notes
  description: Restore notes from a backup JSON file
