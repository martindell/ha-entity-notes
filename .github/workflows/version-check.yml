name: Validate manifest version

on:
  release:
    types: [created]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Read manifest.json
        id: manifest
        run: |
          VERSION=$(jq -r '.version' custom_components/entity_notes/manifest.json)
          echo "manifest_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check version against release tag
        run: |
          TAG="${GITHUB_REF##*/}"
          TAG=${TAG#v}   # strip leading 'v'
          echo "Manifest version: ${{ steps.manifest.outputs.manifest_version }}"
          echo "Release tag: $TAG"
          if [ "${{ steps.manifest.outputs.manifest_version }}" != "$TAG" ]; then
            echo "‚ùå Version mismatch! Update manifest.json to $TAG"
            exit 1
          fi
